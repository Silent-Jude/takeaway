<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>开放平台</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/seller_product.css">
  <!-- <script src="js/onscroll.js"></script> -->
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/common.js"></script>
  <script src="js/common_module.js"></script>
  <style>

  </style>
</head>

<body>
  <header id="header"></header>
  <section>
    <div class="content">

      <div class="notice">
        <p><i></i>美团外卖向消费者郑重承诺:<a href="">平台公示</a></p>
      </div>

      <div class="seller_wrap">
        <div class="seller_info">
          <ul>
            <li class="info_wrap">
              <img src="image/seller/1.png" alt="">
              <div class="info">
                <div><a href=""><i></i></a></div>
                <div class="star">
                  <!-- 
                    ${star_html}<span>${seller_star}</span> 
                  -->
                </div>
              </div>
            </li>
            <li>
              <span>营业时间：</span><span class="time"></span>
            </li>
            <li>
              <span>商家地址：</span><span class="address"></span>
            </li>
            <li>
              <span>商家电话：</span><span class="phone"></span>
            </li>
          </ul>
        </div>
        <div class="send_info">
          <div>
            <p>平均送餐时间</p>
            <div>
              <span class="deliver_time"></span><span>分钟</span>
            </div>
          </div>
          <div>
            <p>起送</p>
            <div>
              <span class="deliver_start"></span><span>元</span>
            </div>
          </div>
          <div>
            <p>配送费</p>
            <div>
              <span class="deliver_cost"></span><span>元</span>
            </div>
          </div>
        </div>
        <div class="collect">

          <span>收藏本店</span>
          <i class="collect_ico"></i>

        </div>
      </div>

      <div class="foodlist_wrap">
        <div class="tabs"></div>
        <div class="foodlist">
          <div class="desc">
            <p>商家公告：</p>
            <p class="desc_content"></p>
          </div>
          <!-- 
            1粉面粥炒饭,2正餐优选,3糕点下午茶,4特色小吃
           -->

        </div>
      </div>

    </div>
  </section>
  <footer id="footer"></footer>
  <script src="js/seller_product.js">
  </script>
</body>

</html>
