<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reg.css">
  <script src="js/common.js"></script>
  <script src="js/reg.js"></script>
  <!-- <script src="js/sendMsg.js"></script> -->
</head>

<body>
  <header>
    <div class="top">
      <div class="header"> <img src="image/logo_min.png" alt="logo"></div>

    </div>
  </header>
  <section>
    <div class="content">
      <div class="reg">
        <div class="info">

          <div class="phone">
            <label for="phone">手机号</label><input type="text" id="phone" name="phone" onblur="checkPhone()" onfocus="clean('phone')"
              maxlength="11">
            <i></i><span>注册成功后，全美团通用！</span><a href="http://127.0.0.1:5050/login.html" class="login"></a>
          </div>
          <a href="javascript:send()" class="get-msg">免费获取短信动态码</a>
          <div class="msg">
            <label for="msg">短信动态码</label><input type="text" id="msg" name="msg" onblur="notNull('msg')" onfocus="clean('msg')">
            <i></i><span></span>
          </div>
          <div class="upwd">
            <label for="upwd">创建密码</label><input type="text" id="upwd" name="upwd" onblur="checkUpwd()" onfocus="clean('upwd')"
              oninput="checkSafe()" maxlength="16">
            <i></i><span></span>
          </div>
          <div class="safe-lever">
            <span class="weak">弱</span>
            <span class="mid">中</span>
            <span class="strong">强</span>
          </div>
          <div class="cpwd">
            <label for="cpwd">确认密码</label><input type="text" id="cpwd" name="cpwd" onblur="checkCpwd()" onfocus="clean('cpwd')">
            <i></i><span></span>
          </div>
          <input type="button" class="submit" value="同意以下协议并注册" onclick="phoneReg()"> <a href="http://127.0.0.1:5050/reg.html"
            class="other">没有手机号？点击这里！</a>
        </div>
        <a href="" class="protocol">《美团网用户协议》</a>
      </div>

    </div>
  </section>

  <footer>
    <hr>
    <p>&copy<a href="http://127.0.0.1:5050/" target="_blank">meituan.com</a>京ICP证070791号 京公网安备11010502025545号</p>
  </footer>
</body>

</html>
